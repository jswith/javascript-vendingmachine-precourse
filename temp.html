<!-- 탭 메뉴 -->
<header>
  <h1>🥤자판기🥤</h1>
  <button id="product-add-menu">상품 관리</button>
  <button id="ending-machine-manage-menu">잔돈 충전</button>
  <button id="product-purchase-menu">상품 구매</button>
</header>
<main></main>

<!-- 상품 관리 메뉴 -->
<section>
  <form>
    <h3>상품 추가하기</h3>
    <input id="product-name-input" type="text" placeholder="상품명" />
    <input id="product-price-input" type="number" placeholder="가격" />
    <input id="product-quantity-input" type="number" placeholder="수량" />
    <button id="product-add-button">추가하기</button>
  </form>
</section>
<section>
  <h3>상품 현황</h3>
  <table>
    <tr>
      <th>상품명</th>
      <th>가격</th>
      <th>수량</th>
    </tr>
    <tr class="product-manage-item">
      <td class="product-manage-name">임시상품</td>
      <td class="product-manage-price">1000</td>
      <td class="product-manage-quantity">20</td>
    </tr>
  </table>
</section>

<!-- 잔돈 충전 메뉴 -->
<section>
  <form>
    <h3>자판기 동전 충전하기</h3>
    <input id="vending-machine-charge-input" type="number" placeholder="자판기가 보유할 금액" />
    <button id="vending-machine-charge-button">충전하기</button>
    <div>보유 금액: <span id="vending-machine-charge-amount">0원</span></div>
  </form>
</section>
<section>
  <h3>자판기가 보유한 동전</h3>
  <table>
    <tr>
      <th>동전</th>
      <th>개수</th>
    </tr>
    <tr>
      <td>500원</td>
      <td id="vending-machine-coin-500-quantity">0개</td>
    </tr>
    <tr>
      <td>100원</td>
      <td id="vending-machine-coin-100-quantity">0개</td>
    </tr>
    <tr>
      <td>50원</td>
      <td id="vending-machine-coin-50-quantity">0개</td>
    </tr>
    <tr>
      <td>10원</td>
      <td id="vending-machine-coin-10-quantity">0개</td>
    </tr>
  </table>
</section>
